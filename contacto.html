<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">


    <script src="https://kit.fontawesome.com/ba0ac8d1c6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;800&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <script defer src="/js/contacto.js"></script>
    <script src='js/main.js'></script>

        <!--Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ba0ac8d1c6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</head>
<body>
        <div class="contenedor">
            <header class="encabezado">
                    
                <div class="logo">
                    <a href="index.html"><img src="img/logo-fix.png" alt="logo"></a>
                </div>
                <!--<div class="container_buscar">
                    <input type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fa fa-search"></i>
                    </div>
                </div>-->
                <nav>
                    <a id="iniciarSesion" class="nav-link">Inicio Sesion</a>
                    <a class="nav-link">Registrarse</a>
                    <i class="fa-solid fa-cart-shopping" id="carro"></i>
                </nav>
                    
                
            </header>
            <nav id="menu" class="menu">
                <ul>
                    
                    <li>
                        <p class="section_productos">PRODUCTOS</p>
                    </li>
                    <li>
                        <p id="carrito" class="section_pc">ARMA TU PC</p>
                    </li>
                    <li>
                        <p class="section_ayuda">AYUDA</p>
                    </li>
                    <li>
                        <p class="section_contacto">CONTACTO</p>
                    </li>
                </ul>
            </nav>


            <div class="content">

                <h1 class="logo">Contacto </h1>

                <div class="contact-wrapper animated bounceInUp">
                    <div class="contact-form">
                        <h3>Contactanos </h3>
                        <form id="form" action="">

                            <div class="input-control">
                                <label for="nombre">Nombre Completo</label>
                                <input id="nombre" type="text" name="nombre">
                                <div class="error"></div>
                            </div>

                            <div class="input-control">
                                <label for="email">Email </label>
                                <input id="email" type="email" name="email" >
                                <div class="error"></div>
                            </div>
                        
                            <div class="input-control">
                                <label for="cel">Celular</label>
                                <input id="cel" type="number" name="cel">
                                <div class="error"></div>
                            </div>
                            
                            <div class="input-control">
                                <label for="motivo">Motivo</label>
                                <input id="motivo" type="text" name="motivo">
                                <div class="error"></div>
                            </div>

                            <div class="block">
                            <label for="mensaje">Mensaje</label> 
                                <textarea id="mensaje"  type="text" name="mensaje" rows="3"></textarea>
                                <div class="error"></div>
                            </div>

                            <div class="block">
                                <button>
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h4>Más informacion</h4>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> Dirección</li>
                            <li><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.721589041685!2d-58.38148712426055!3d-34.5859105729606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb03784129ab%3A0xf6a947c8c4a605b0!2sCodo%20a%20Codo%20-%20Apoyo%20Escolar!5e0!3m2!1ses!2sar!4v1698120681637!5m2!1ses!2sar" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></li>
                            <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                            <li><i class="fas fa-envelope-open-text"></i> contact@gmail.com</li>
                        </ul>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                    
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
